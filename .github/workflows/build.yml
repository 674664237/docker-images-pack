name: Package Docker Images

on:
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull and Save Images
        run: |
          docker pull nginx:alpine
          docker pull alpine
          docker save nginx:alpine alpine -o images.tar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: images.tar
          tag_name: v1.0
          name: v1.0
          
